<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Edit Student #{{ s.id }}</h2>

  <form method="POST" class="row g-2">
    <div class="col-md-3">
      <input name="first_name" class="form-control" value="{{ s.first_name }}" required>
    </div>
    <div class="col-md-3">
      <input name="last_name" class="form-control" value="{{ s.last_name }}" required>
    </div>
    <div class="col-md-4">
      <input type="email" name="email" class="form-control" value="{{ s.email }}" required>
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>

  <div class="mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back</a>
  </div>
</div>
</body>
</html>
